<!DOCTYPE html>
<html>
<head>
  <title>View Post â€“ Foroom</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="container">
  <div id="post"></div>
  <h3>Replies</h3>
  <div id="replies"></div>
  <div id="msg"></div>
  <div id="replyform" style="display:none;">
    <form onsubmit="return reply()">
      <textarea id="replycontent" placeholder="Reply..." required></textarea><br>
      <button type="submit">Reply</button>
    </form>
  </div>
</div>
<script src="js/api.js"></script>
<script>
const urlParams = new URLSearchParams(window.location.search);
const postId = urlParams.get("id");

function loadPost() {
  api("/posts/" + postId).then(post => {
    if (!post || post.error) { document.getElementById("post").innerText = "Post not found"; return; }
    document.getElementById("post").innerHTML = `<h2>${post.title}</h2><div>${post.content}</div><div>by ${post.author}</div>`;
  });
}
function loadReplies() {
  api("/posts/" + postId + "/replies").then(replies => {
    replies = replies || [];
    document.getElementById("replies").innerHTML =
      replies.map(r => `<div>${r.author}: ${r.content}</div>`).join("<hr>");
  });
}
function reply() {
  api("/posts/" + postId + "/replies", "POST", {content: replycontent.value})
    .then(res => {
      if (res.ok) { loadReplies(); replycontent.value = ""; }
      else if (res.error) { document.getElementById("msg").innerText = res.error; }
    });
  return false;
}
if (isLoggedIn()) document.getElementById("replyform").style.display = "";
loadPost(); loadReplies();
</script>
</body>
</html>
